<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/main.css" />
    <link rel="stylesheet" href="./style/section-canvas.css" />
    <script type="module">
      import * as THREE from 'https://unpkg.com/three@0.127.0/build/three.module.js';
      import { GLTFLoader } from 'https://unpkg.com/three@0.127.0/examples/jsm/loaders/GLTFLoader.js';
      window.THREE = THREE; // Make THREE globally available
      window.GLTFLoader = GLTFLoader; // Directly attach GLTFLoader to window
    </script>
    <title>Concept</title>
  </head>
  <body>
    <div id="hero-header" class="hero-header">
      <img src="./assets/images/bg.png" alt="Background Sky" class="background-sky" />

      <h1 class="animated-heading desktop">JUNGLE</h1>
      <h1 class="animated-heading mobile">JUNGLE</h1>
      <img src="./assets/images/tap-1.png" id="tapping-hand" style="display: none" />

      <img src="./assets/images/bg-2.png" alt="Foreground Factory" class="foreground-factory" />
    </div>

    <div>
      <header>
        <div class="logo"></div>

        <div class="Scroll_to_discover">
          <span id="Scroll_to_discover_span">Scroll to discover</span>
        </div>

        <div class="menu">Menu</div>
      </header>

      <div id="loading-overlay" class="loading-overlay">
        <div class="loading-icon">Loading assets</div>
        <div id="loadingBarContainer">
          <div id="loadingBar"></div>
        </div>
        <div>
          <img class="gif-1" src="./assets/gifs/monkey_loading_3.gif" alt="A Monkey" />
          <img class="gif-2" src="./assets/gifs/monkey_loading_2.gif" alt="A Monkey" />
          <img class="gif-3" src="./assets/gifs/monkey_loading_1.gif" alt="A Monkey" />
        </div>
      </div>

      <div class="content-section content-1">
        <div class="content-1-inner-container">
          <div class="text-container">
            <span class="title">Web creator</span>

            <p>Currently working on stuff. I opened 3 slots online to share ideas with the public.</p>
            <ul>
              <li>
                <a href="http://animation-slot-01.s3-website-us-east-1.amazonaws.com/"> Online Slot 1 </a>
              </li>

              <li>
                <a href="http://animation-slot-02.s3-website-us-east-1.amazonaws.com/"> Online Slot 2 </a>
              </li>

              <li>
                <a href="http://animation-slot-03.s3-website-us-east-1.amazonaws.com/"> Online Slot 3 </a>
              </li>
            </ul>
          </div>
          <div class="glb-model-container"></div>
        </div>
        <!-- <img class="animal-absolute" src="./assets/images/elephant.png" alt="" /> -->
      </div>

      <div class="content-section content-canvas">
        <div class="canvas-container">
          <h1 class="canvas-container-h1" id="canvas-container-h1">powerhydratoni</h1>
          <canvas id="animation-canvas"></canvas>
        </div>
      </div>

      <div class="content-section content-2">
        <video autoplay loop muted>
          <source src="./assets/videos/drone-jungle.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
        <div class="card">
          <div>
            <img src="./assets/images/A. Guiotto.jpeg" alt="" />
          </div>
          <div class="text">
            <div class="text-row">Antonio Guiotto</div>
            <div class="text-row">+39 3474943221</div>
            <div class="text-row">powerhydratoni&#64;gmail.com</div>
            <div class="text-row">Open for business</div>
          </div>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
    <script src="./canvas.js"></script>
    <script type="module" src="./addons.js"></script>
    <script type="module" src="./3d-robot.js"></script>
  </body>
</html>
